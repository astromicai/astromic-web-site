<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="ancientGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#d946ef" stop-opacity="0.6" />
            <stop offset="100%" stop-color="#d946ef" stop-opacity="0" />
        </radialGradient>
        <radialGradient id="aiGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.6" />
            <stop offset="100%" stop-color="#22d3ee" stop-opacity="0" />
        </radialGradient>
        <filter id="crispGlow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <linearGradient id="ancientAiGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#d946ef" />
            <stop offset="100%" stop-color="#22d3ee" />
        </linearGradient>
        <linearGradient id="arrowGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#d946ef" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.8"/>
        </linearGradient>
    </defs>

    <!-- Background Connection -->
    <path d="M100,150 L400,150" stroke="url(#ancientAiGrad)" stroke-width="2" stroke-dasharray="4,4" opacity="0.2" />

    <!-- Left Side: Ancient Tradition (Mandala/Star) -->
    <g transform="translate(120, 150)" filter="url(#crispGlow)">
        <!-- Underlying Glow (Scaled down further) -->
        <circle cx="0" cy="0" r="40" fill="url(#ancientGlow)" opacity="0.4" />
        
        <!-- Rotating Star Group (Scaled to 0.55) -->
        <g transform="scale(0.55)">
            <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="50s" repeatCount="indefinite" additive="sum" />
            
            <!-- Square 1 (120x120) -->
            <rect x="-60" y="-60" width="120" height="120" fill="none" stroke="#d946ef" stroke-width="1.5" />
            
            <!-- Symbols placed INSIDE Square 1 corners -->
            <text x="-50" y="-50" font-size="14" fill="#d946ef" text-anchor="middle" dominant-baseline="central" transform="rotate(-45 -50 -50)">‚ôà</text>
            <text x="50" y="-50" font-size="14" fill="#d946ef" text-anchor="middle" dominant-baseline="central" transform="rotate(45 50 -50)">üïâÔ∏è</text>
            <text x="50" y="50" font-size="14" fill="#d946ef" text-anchor="middle" dominant-baseline="central" transform="rotate(-45 50 50)">‚òØ</text>
            <text x="-50" y="50" font-size="14" fill="#d946ef" text-anchor="middle" dominant-baseline="central" transform="rotate(45 -50 50)">‚ò∏</text>

            <!-- Square 2 -->
            <g transform="rotate(45)">
                <rect x="-60" y="-60" width="120" height="120" fill="none" stroke="#d946ef" stroke-width="1.5" />
                <text x="-50" y="-50" font-size="14" fill="#d946ef" text-anchor="middle" dominant-baseline="central" transform="rotate(-45 -50 -50)">‚ò™</text>
                <text x="50" y="-50" font-size="14" fill="#d946ef" text-anchor="middle" dominant-baseline="central" transform="rotate(45 50 -50)">‚ú°</text>
                <text x="50" y="50" font-size="14" fill="#d946ef" text-anchor="middle" dominant-baseline="central" transform="rotate(-45 50 50)">üèõÔ∏è</text>
                <text x="-50" y="50" font-size="14" fill="#d946ef" text-anchor="middle" dominant-baseline="central" transform="rotate(45 -50 50)">‚ôä</text>
            </g>
        </g>
        
        <!-- Inner Center Node -->
        <circle cx="0" cy="0" r="4" fill="#fff" opacity="0.9" filter="url(#crispGlow)" />
        
        <!-- Label (Moved up to 60 because graphic is smaller) -->
        <text x="0" y="60" text-anchor="middle" fill="#d946ef" font-size="12" font-family="Arial" font-weight="bold" letter-spacing="1">TRADITION</text>
    </g>

    <!-- Right Side: AI Models (Neural Network Node) -->
    <g transform="translate(380, 150)" filter="url(#crispGlow)">
        <!-- Underlying Glow -->
        <circle cx="0" cy="0" r="60" fill="url(#aiGlow)" opacity="0.4" />

        <!-- Tech Nodes (Rotating around) -->
        <g>
             <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="20s" repeatCount="indefinite" />
             <!-- Neural Web -->
             <circle cx="0" cy="-35" r="5" fill="#22d3ee" />
             <circle cx="35" cy="20" r="5" fill="#22d3ee" />
             <circle cx="-35" cy="20" r="5" fill="#22d3ee" />
             
             <!-- Connection Lines -->
             <path d="M0,-35 L35,20 L-35,20 Z" fill="none" stroke="#22d3ee" stroke-width="1.5" />
             <line x1="0" y1="-35" x2="0" y2="0" stroke="#22d3ee" stroke-width="1.5" />
             <line x1="35" y1="20" x2="0" y2="0" stroke="#22d3ee" stroke-width="1.5" />
             <line x1="-35" y1="20" x2="0" y2="0" stroke="#22d3ee" stroke-width="1.5" />
        </g>

        <!-- Center AI Brain Icon (Static in center, Refined) -->
        <!-- A clearer brain shape: two lobes -->
        <g transform="translate(-15, -12) scale(1.2)">
            <!-- Left Lobe -->
            <path d="M12.5,2 Q12.5,0 11,0 Q5,0 5,6 Q5,14 11,14 Q12.5,14 12.5,12 
                     M12.5,2 L12.5,12" 
                  fill="#151525" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <!-- Right Lobe -->
            <path d="M12.5,2 Q12.5,0 14,0 Q20,0 20,6 Q20,14 14,14 Q12.5,14 12.5,12" 
                  fill="#151525" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            
            <!-- Circuit details inside -->
            <line x1="8" y1="3" x2="10" y2="3" stroke="#22d3ee" stroke-width="1.5" />
            <line x1="6" y1="7" x2="9" y2="7" stroke="#22d3ee" stroke-width="1.5" />
            <line x1="8" y1="11" x2="10" y2="11" stroke="#22d3ee" stroke-width="1.5" />
            
            <line x1="15" y1="3" x2="17" y2="3" stroke="#22d3ee" stroke-width="1.5" />
            <line x1="16" y1="7" x2="19" y2="7" stroke="#22d3ee" stroke-width="1.5" />
            <line x1="15" y1="11" x2="17" y2="11" stroke="#22d3ee" stroke-width="1.5" />
            
            <!-- Central connection node -->
            <circle cx="12.5" cy="7" r="1.5" fill="#22d3ee" />
        </g>

        <!-- Label Aligned with Tradition (60) -->
        <text x="0" y="60" text-anchor="middle" fill="#22d3ee" font-size="12" font-family="Arial" font-weight="bold" letter-spacing="1">AI ENGINE</text>
    </g>

    <!-- Central Bridge -->
    <g transform="translate(250, 150)">
        <!-- Stylized Graphic Arrow Container -->
        <path d="M-50,-15 L30,-15 L50,0 L30,15 L-50,15 L-30,0 Z" fill="none" stroke="url(#arrowGrad)" stroke-width="1.5" opacity="0.6" />
        
        <!-- Moving Chevrons -->
        <g opacity="0.9">
            <path d="M-20,-8 L-10,0 L-20,8" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
                <animateTransform attributeName="transform" type="translate" values="0 0; 40 0" dur="1.5s" repeatCount="indefinite" />
            </path>
             <path d="M-40,-8 L-30,0 L-40,8" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.2s" repeatCount="indefinite" />
                <animateTransform attributeName="transform" type="translate" values="0 0; 40 0" dur="1.5s" begin="0.2s" repeatCount="indefinite" />
            </path>
        </g>
    </g>

</svg>
