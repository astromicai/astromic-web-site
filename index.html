<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astromic.ai – Launching Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #210535, #430d4b);
      color: #f5d5e0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .container {
      max-width: 700px;
      padding: 30px;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(200, 116, 178, 0.6);
    }
    p {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .glow {
      color: #c874b2;
      font-weight: bold;
      text-shadow: 0 0 15px #c874b2;
    }
    .stars {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="10" cy="10" r="1" fill="white"/><circle cx="80" cy="30" r="1" fill="white"/><circle cx="50" cy="70" r="1" fill="white"/></svg>') repeat;
      opacity: 0.15;
      animation: twinkle 20s infinite;
    }
    @keyframes twinkle { 0%,100% {opacity:0.15} 50% {opacity:0.4} }
    .launching {
      font-size: 1.8rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Astromic.ai</h1>

    <p>Stay tuned — we're aligning the stars for something extraordinary.</p>
  </div>
</body>
</html>
